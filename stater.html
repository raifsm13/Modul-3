    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>E-Commerce</title>
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sn" style="background-color: rgb(190, 180, 149);">
    <div class="container">
        <a class="navbar-brand" href="#">Dream Stationery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"data-bs-target="#navbarText" 
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-1">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lacak Paket</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <form class="container-fluid justify-content-start">
                        <a class="btn btn-outline-success" href="cart.html" role="button">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>Cart</a>
                        </a>
                    </form>
                </span>
            </div>
        </div>
    </nav>    
    <!--Navbar End-->

    <!--Cart-->
    <section class="bg-light h-100" style="background-color: rgb(218, 218, 13);">
        <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-10">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3 class="fw-normal mb-0 text-black">
                            <i class="fa fa-shopping-cart" aria-hidden="true">
                            </i> Cart</h3>
                        </div>

                        <!--Detail Barang-->
                        <div class="card rounded-3 mb-4">
                            <div class="card-body p-4">
                                <div class="row d-flex justify-content-between align-items-center">
                                    <div class="col-md-2 col-lg-2 col-xl-2">
                                        <img
                                            src="mnotebook.jpg"
                                            class="img-fluid rounded-3" alt="Mini Notebook">
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3">
                                        <p class="lead fw-normal mb-2">Mini Notebook</p>
                                        <p><span class="text-muted">Color: </span>Green</p>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                        <button class="btn btn-link px-2"onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                        <i class="fa fa-minus" aria-hidden="true"></i>
                                    </button>

                                    <input id="form1" min="0" name="quantity" value="2" type="number" class="form-control form-control-sm"/>
                                    <button class="btn btn-link px-2"onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                </button>
                                </div>
                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                    <h4 class="mb-0">Rp 5.000</h4>
                                </div>
                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                    <a href="#!" class="text-danger">
                                        <i class="fa fa-trash" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Detail Barang-->

                    <!--Payment Button-->
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success">Procedd Payment</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- cart end -->

    <!-- footer -->
    <footer class="bg-dark" id="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-4 pt-5">
              <h2 class="h2 text-success border-bottom pb-3 border-light logo">Dream Stationary</h2>
              <ul class="list-unstyled text-light footer-link-list">
                <li>
                  <i class="fas fa-map-marker-alt fa-fw"></i>Jl. Menuju Kemenangan No.99
                </li>
                <li>
                  <i class="fa fa-phone fa-fw"></i>
                  <a href="tel:010-020-0340" class="text-decoration-none">(021) 326 917</a>
                </li>
                <li>
                  <i class="fa fa-phone fa-fw"></i>
                  <a href="mailto:info@company.com" class="text-decoration-none">info@company.com</a>
                </li>
              </ul>
            </div>
            <div class="col-md-4 pt-5">
              <h2 class="h2 text-light border-bottom pb-3 border-light">Further Info</h2>
              <ul class="list-unstyled text-light footer-link-list">
                <li><a href="index.html" class="text-decoration-none">Home</a></li>
                <li><a href="index.html" class="text-decoration-none">About Us</a></li>
                <li><a href="index.html" class="text-decoration-none">Shop Locations</a></li>
                <li><a href="index.html" class="text-decoration-none">FAQs</a></li>
                <li><a href="index.html" class="text-decoration-none">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="w-100 bg-black py-3">
          <div class="container">
            <div class="row pt-2">
              <div class="col-12">
                <p class="text-left text-light">Copyright &copy; 2022 Dream</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <!-- footer end -->
